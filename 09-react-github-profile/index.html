  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --surface2: #1c2128;
      --border: rgba(240,246,252,0.1);
      --border2: rgba(240,246,252,0.15);
      --text: #e6edf3;
      --muted: rgba(230,237,243,0.5);
      --accent: #58a6ff;
      --accent-green: #3fb950;
      --accent-purple: #bc8cff;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
    }

    /* â”€â”€ Top Bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .topbar {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 14px 24px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .topbar-logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      font-weight: 700;
      color: var(--text);
      text-decoration: none;
      flex-shrink: 0;
    }

    .topbar-logo svg {
      width: 24px;
      height: 24px;
      fill: var(--text);
    }

    /* â”€â”€ Search â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .search-wrap {
      flex: 1;
      max-width: 440px;
      display: flex;
      gap: 8px;
    }

    .search-input {
      flex: 1;
      height: 36px;
      background: var(--bg);
      border: 1px solid var(--border2);
      border-radius: 8px;
      color: var(--text);
      font-size: 14px;
      padding: 0 12px;
      outline: none;
      transition: border-color .2s;
    }
    .search-input::placeholder { color: var(--muted); }
    .search-input:focus { border-color: var(--accent); }

    .search-btn {
      height: 36px;
      padding: 0 16px;
      background: linear-gradient(135deg, #238636, #2ea043);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      transition: opacity .2s;
    }
    .search-btn:hover { opacity: .85; }
    .search-btn:disabled { opacity: .45; cursor: default; }

    /* â”€â”€ Main layout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .main {
      max-width: 1040px;
      margin: 0 auto;
      padding: 32px 20px 60px;
    }

    /* â”€â”€ States â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .state-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      padding: 80px 20px;
      text-align: center;
    }

    .state-icon { font-size: 56px; }

    .state-title {
      font-size: 22px;
      font-weight: 700;
      color: var(--text);
    }

    .state-sub {
      font-size: 15px;
      color: var(--muted);
      line-height: 1.6;
      max-width: 380px;
    }

    .spinner {
      width: 36px;
      height: 36px;
      border: 3px solid var(--border2);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin .7s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* â”€â”€ Profile layout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .profile-layout {
      display: grid;
      grid-template-columns: 296px 1fr;
      gap: 24px;
      align-items: start;
    }

    @media (max-width: 768px) {
      .profile-layout { grid-template-columns: 1fr; }
    }

    /* â”€â”€ Left sidebar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .avatar-wrap { position: relative; }

    .avatar {
      width: 100%;
      aspect-ratio: 1;
      border-radius: 50%;
      border: 2px solid var(--border2);
      display: block;
    }

    .user-names {
      padding-top: 4px;
    }

    .display-name {
      font-size: 26px;
      font-weight: 700;
      color: var(--text);
      line-height: 1.25;
    }

    .login {
      font-size: 20px;
      font-weight: 300;
      color: var(--muted);
      line-height: 1.4;
    }

    .bio {
      font-size: 15px;
      color: var(--muted);
      line-height: 1.65;
    }

    .follow-row {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      color: var(--muted);
    }

    .follow-row svg { width: 16px; height: 16px; fill: var(--muted); }

    .follow-count { color: var(--text); font-weight: 600; }

    .info-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: var(--muted);
      overflow: hidden;
    }

    .info-item svg { width: 16px; height: 16px; fill: var(--muted); flex-shrink: 0; }

    .info-item a {
      color: var(--accent);
      text-decoration: none;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .info-item a:hover { text-decoration: underline; }

    .profile-link {
      display: block;
      width: 100%;
      padding: 8px;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 14px;
      font-weight: 600;
      text-align: center;
      text-decoration: none;
      transition: border-color .2s, background .2s;
    }
    .profile-link:hover { border-color: var(--border2); background: #2d333b; }

    /* â”€â”€ Stats bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .stats-bar {
      display: flex;
      gap: 0;
      border: 1px solid var(--border);
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .stat-item {
      flex: 1;
      padding: 14px 12px;
      text-align: center;
      border-right: 1px solid var(--border);
    }
    .stat-item:last-child { border-right: none; }

    .stat-num {
      font-size: 22px;
      font-weight: 800;
      color: var(--text);
      font-variant-numeric: tabular-nums;
      line-height: 1.2;
    }

    .stat-label {
      font-size: 12px;
      color: var(--muted);
      margin-top: 3px;
    }

    /* â”€â”€ Repo section â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .section-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-title span {
      font-size: 12px;
      font-weight: 600;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1px 8px;
      color: var(--muted);
    }

    .repos-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    @media (max-width: 640px) {
      .repos-grid { grid-template-columns: 1fr; }
    }

    .repo-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      text-decoration: none;
      transition: border-color .2s;
    }
    .repo-card:hover { border-color: var(--border2); }

    .repo-name {
      font-size: 14px;
      font-weight: 700;
      color: var(--accent);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .repo-desc {
      font-size: 13px;
      color: var(--muted);
      line-height: 1.5;
      flex: 1;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .repo-meta {
      display: flex;
      align-items: center;
      gap: 14px;
      font-size: 12px;
      color: var(--muted);
    }

    .repo-meta-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .repo-meta-item svg {
      width: 13px;
      height: 13px;
      fill: var(--muted);
    }

    .lang-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .repo-fork-badge {
      font-size: 11px;
      font-weight: 600;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 1px 6px;
      color: var(--muted);
    }

    /* â”€â”€ Rate limit notice â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .rate-notice {
      font-size: 12px;
      color: var(--muted);
      text-align: right;
      margin-top: 24px;
      opacity: .7;
    }
  </style>
</head>

  <script type="text/babel">
    const { useState, useEffect, useCallback, useRef } = React;

    /* â”€â”€â”€ ì–¸ì–´ë³„ ì»¬ëŸ¬ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    /* â”€â”€â”€ Components â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    function SearchBar({ onSearch, loading }) {
      const [q, setQ] = useState('');

      function submit() {
        const trimmed = q.trim();
        if (trimmed) onSearch(trimmed);
      }

      return (
        <div className="search-wrap">
          <input
            className="search-input"
            type="text"
            placeholder="GitHub ì‚¬ìš©ìëª… ê²€ìƒ‰ (ì˜ˆ: torvalds)"
            value={q}
            onChange={e => setQ(e.target.value)}
            onKeyDown={e => e.key === 'Enter' && submit()}
            disabled={loading}
          />
          <button className="search-btn" onClick={submit} disabled={loading || !q.trim()}>
            {loading ? 'ê²€ìƒ‰ ì¤‘â€¦' : 'ê²€ìƒ‰'}
          </button>
        </div>
      );
    }

    function UserSidebar({ user }) {
      const {
        avatar_url, name, login, bio,
        location, company, blog, twitter_username, html_url,
      } = user;

      function normalizeUrl(url) {
        if (!url) return null;
        return url.startsWith('http') ? url : 'https://' + url;
      }

      const blogUrl = normalizeUrl(blog);

      return (
        <aside className="sidebar">
          <div className="avatar-wrap">
            <img className="avatar" src={avatar_url} alt={login} />
          </div>

          <div className="user-names">
            {name && <div className="display-name">{name}</div>}
            <div className="login">{login}</div>
          </div>

          {bio && <p className="bio">{bio}</p>}

          <a className="profile-link" href={html_url} target="_blank" rel="noreferrer">
            GitHub í”„ë¡œí•„ ë³´ê¸° â†’
          </a>

          <div className="follow-row">
            <IconPeople />
            <span><span className="follow-count">{fmtNum(user.followers)}</span> followers</span>
            <span style={{color:'var(--border2)'}}>Â·</span>
            <span><span className="follow-count">{fmtNum(user.following)}</span> following</span>
          </div>

          <div className="info-list">
            {company && (
              <div className="info-item">
                <IconCompany />
                <span>{company.replace(/^@/, '')}</span>
              </div>
            )}
            {location && (
              <div className="info-item">
                <IconLocation />
                <span>{location}</span>
              </div>
            )}
            {blogUrl && (
              <div className="info-item">
                <IconLink />
                <a href={blogUrl} target="_blank" rel="noreferrer">
                  {blog.replace(/^https?:\/\//, '').replace(/\/$/, '')}
                </a>
              </div>
            )}
            {twitter_username && (

    function App() {

          const reposRes = await fetch(

                  í”„ë¡œí•„ ì •ë³´ì™€ ì¸ê¸° ë ˆí¬ì§€í† ë¦¬ë¥¼ í™•ì¸í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.
                </p>

    }

  </script>
