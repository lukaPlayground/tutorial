  <style>

      height: 100vh;

    /* â”€â”€ Toolbar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .toolbar {
      background: var(--surface);

      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      flex-shrink: 0;
    }

    .toolbar-group {
      display: flex;
      align-items: center;
      gap: 6px;
      padding-right: 12px;

    .toolbar-group:last-child {

    .tool-label {

    /* ë„êµ¬ ë²„íŠ¼ */
    .tool-btn {

    /* ìƒ‰ìƒ íŒ”ë ˆíŠ¸ */
    .color-swatch {
      width: 26px;

      border: 2px solid transparent;
      cursor: pointer;
      transition: transform 0.15s, border-color 0.15s;
      flex-shrink: 0;
    }

    .color-swatch:hover { transform: scale(1.15); }
    .color-swatch.active { border-color: white; transform: scale(1.1); }

    /* ìƒ‰ìƒ ì§ì ‘ ì„ íƒ */
    .color-picker {
      width: 26px;

      border: 2px solid var(--border);

      padding: 0;
      background: none;
      overflow: hidden;
    }

    /* êµµê¸° ìŠ¬ë¼ì´ë” */
    .size-slider {
      width: 90px;

    }

    .size-preview {
      width: 36px;

    .size-dot {

    }

    /* ë¶ˆíˆ¬ëª…ë„ */
    .opacity-slider {
      width: 70px;

      cursor: pointer;
    }

    /* ì•¡ì…˜ ë²„íŠ¼ */
    .action-btn {
      height: 32px;
      padding: 0 14px;

      border: 1px solid var(--border);

    .action-btn:hover { border-color: rgba(99,102,241,0.4); color: var(--text); }
    .action-btn.danger:hover { border-color: rgba(248,113,113,0.4); color: #f87171; }

    /* â”€â”€ Canvas ì˜ì—­ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .canvas-wrap {

        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),

    #canvas {

    #canvas.pen    { cursor: crosshair; }

    /* â”€â”€ ìƒíƒœë°” â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .statusbar {

  <script>
  (function () {
    /* â”€â”€ íŒ”ë ˆíŠ¸ ìƒ‰ìƒ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    const PALETTE = [
      '#000000','#ffffff','#ef4444','#f97316',
      '#eab308','#22c55e','#3b82f6','#8b5cf6',
      '#ec4899','#6b7280','#854d0e','#1e3a5f',
    ];

    const TOOL_NAMES = {
      pen: 'íœ', eraser: 'ì§€ìš°ê°œ', line: 'ì§ì„ ',
      rect: 'ì‚¬ê°í˜•', circle: 'ì›', fill: 'ì±„ìš°ê¸°',
    };

    /* â”€â”€ ìƒíƒœ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    let tool        = 'pen';
    let color       = '#000000';
    let lineWidth   = 6;
    let opacity     = 1;
    let isDrawing   = false;
    let startX      = 0;
    let startY      = 0;
    let snapshot    = null; // ë„í˜• ê·¸ë¦¬ê¸°ìš© ì„ì‹œ ìŠ¤ëƒ…ìƒ·
    let history     = [];
    let redoStack   = [];

    /* â”€â”€ ìš”ì†Œ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    const canvas        = document.getElementById('canvas');
    const ctx           = canvas.getContext('2d');
    const canvasWrap    = document.getElementById('canvasWrap');
    const sizeSlider    = document.getElementById('sizeSlider');
    const sizeDot       = document.getElementById('sizeDot');
    const opacitySlider = document.getElementById('opacitySlider');
    const opacityLabel  = document.getElementById('opacityLabel');
    const colorPicker   = document.getElementById('colorPicker');
    const coordLabel    = document.getElementById('coordLabel');
    const toolLabel     = document.getElementById('toolLabel');
    const sizeLabel     = document.getElementById('sizeLabel');

    /* â”€â”€ ìº”ë²„ìŠ¤ í¬ê¸° ì„¤ì • â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    function resizeCanvas() {
      const wrap = canvasWrap.getBoundingClientRect();
      const W    = Math.min(Math.floor(wrap.width  - 48), 1400);
      const H    = Math.min(Math.floor(wrap.height - 48), 900);
      const img  = ctx.getImageData(0, 0, canvas.width, canvas.height);
      canvas.width  = W;
      canvas.height = H;
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, W, H);
      ctx.putImageData(img, 0, 0);
    }

    resizeCanvas();
    pushHistory();

    /* â”€â”€ íŒ”ë ˆíŠ¸ ìƒì„± â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    const paletteEl = document.getElementById('palette');
    paletteEl.style.cssText = 'display:flex;flex-wrap:wrap;gap:4px;max-width:132px';

    PALETTE.forEach(function (c) {
      const sw = document.createElement('div');
      sw.className = 'color-swatch' + (c === color ? ' active' : '');
      sw.style.background = c;
      sw.style.border = c === '#ffffff' ? '2px solid rgba(255,255,255,0.2)' : '2px solid transparent';
      if (c === color) sw.style.borderColor = 'white';
      sw.addEventListener('click', function () {
        setColor(c);
        colorPicker.value = c;
      });
      paletteEl.appendChild(sw);
    });

    function setColor(c) {
      color = c;
      paletteEl.querySelectorAll('.color-swatch').forEach(function (s) {
        s.classList.toggle('active', s.style.background === hexToRgb(c) || s.style.background === c);
        s.style.borderColor = (s.style.background === hexToRgb(c) || s.style.background === c) ? 'white' : 'transparent';
      });
    }

    colorPicker.addEventListener('input', function () { setColor(this.value); });

    /* â”€â”€ ë„êµ¬ ë²„íŠ¼ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    document.querySelectorAll('.tool-btn[data-tool]').forEach(function (btn) {
      btn.addEventListener('click', function () {
        tool = this.dataset.tool;
        document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        canvas.className = tool;
        toolLabel.textContent = TOOL_NAMES[tool];
      });
    });

    /* â”€â”€ êµµê¸° â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    sizeSlider.addEventListener('input', function () {
      lineWidth = +this.value;
      const s = Math.max(2, Math.min(lineWidth, 36));
      sizeDot.style.width  = s + 'px';
      sizeDot.style.height = s + 'px';
      sizeLabel.textContent = lineWidth + 'px';
    });
    // ì´ˆê¸° dot
    sizeDot.style.width = '6px'; sizeDot.style.height = '6px';

    /* â”€â”€ ë¶ˆíˆ¬ëª…ë„ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    opacitySlider.addEventListener('input', function () {
      opacity = this.value / 100;
      opacityLabel.textContent = this.value + '%';
    });

    /* â”€â”€ ctx ìŠ¤íƒ€ì¼ ì ìš© â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    function applyStyle() {
      ctx.strokeStyle = color;
      ctx.fillStyle   = color;
      ctx.lineWidth   = tool === 'eraser' ? lineWidth * 2 : lineWidth;
      ctx.globalAlpha = opacity;
      ctx.lineCap     = 'round';
      ctx.lineJoin    = 'round';
    }

    /* â”€â”€ ì¢Œí‘œ ë³€í™˜ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      const src  = e.touches ? e.touches[0] : e;
      return {
        x: Math.round(src.clientX - rect.left),
        y: Math.round(src.clientY - rect.top),
      };
    }

    /* â”€â”€ ê·¸ë¦¬ê¸° ì´ë²¤íŠ¸ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    function onStart(e) {
      e.preventDefault();
      const pos = getPos(e);
      startX = pos.x; startY = pos.y;
      isDrawing = true;

      if (tool === 'fill') {
        floodFill(pos.x, pos.y, color);
        pushHistory();
        return;
      }

      applyStyle();

      if (tool === 'pen' || tool === 'eraser') {
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
        if (tool === 'eraser') {
          ctx.globalCompositeOperation = 'destination-out';
          ctx.globalAlpha = 1;
        } else {
          ctx.globalCompositeOperation = 'source-over';
        }
      } else {
        // ë„í˜•: í˜„ì¬ ìƒíƒœ ìŠ¤ëƒ…ìƒ·
        snapshot = ctx.getImageData(0, 0, canvas.width, canvas.height);
      }
    }

    function onMove(e) {
      e.preventDefault();
      const pos = getPos(e);
      coordLabel.textContent = pos.x + ', ' + pos.y;
      if (!isDrawing) return;

      applyStyle();

      if (tool === 'pen') {
        ctx.globalCompositeOperation = 'source-over';
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
      } else if (tool === 'eraser') {
        ctx.globalCompositeOperation = 'destination-out';
        ctx.globalAlpha = 1;
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
      } else if (snapshot) {
        ctx.putImageData(snapshot, 0, 0);
        ctx.globalCompositeOperation = 'source-over';
        drawShape(pos.x, pos.y);
      }
    }

    function onEnd(e) {
      if (!isDrawing) return;
      isDrawing = false;
      ctx.globalCompositeOperation = 'source-over';
      ctx.globalAlpha = 1;
      snapshot = null;
      pushHistory();
      redoStack = [];
    }

    /* â”€â”€ ë„í˜• ê·¸ë¦¬ê¸° â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    function drawShape(x, y) {
      ctx.beginPath();
      if (tool === 'line') {
        ctx.moveTo(startX, startY);
        ctx.lineTo(x, y);
        ctx.stroke();
      } else if (tool === 'rect') {
        ctx.strokeRect(startX, startY, x - startX, y - startY);
      } else if (tool === 'circle') {
        const rx = (x - startX) / 2;
        const ry = (y - startY) / 2;
        ctx.ellipse(startX + rx, startY + ry, Math.abs(rx), Math.abs(ry), 0, 0, Math.PI * 2);
        ctx.stroke();
      }
    }

    /* â”€â”€ ì±„ìš°ê¸° (Flood Fill) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    function floodFill(sx, sy, fillColorHex) {
      const imgData  = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data     = imgData.data;
      const W        = canvas.width;
      const H        = canvas.height;
      const idx      = (sy * W + sx) * 4;
      const tr       = data[idx], tg = data[idx+1], tb = data[idx+2], ta = data[idx+3];
      const [fr, fg, fb] = hexToRgbArr(fillColorHex);

      if (tr === fr && tg === fg && tb === fb) return;

      const stack = [[sx, sy]];
      const visited = new Uint8Array(W * H);

      while (stack.length) {
        const [cx, cy] = stack.pop();
        if (cx < 0 || cx >= W || cy < 0 || cy >= H) continue;
        const i = cy * W + cx;
        if (visited[i]) continue;
        const p = i * 4;
        if (data[p]!==tr || data[p+1]!==tg || data[p+2]!==tb || data[p+3]!==ta) continue;
        visited[i] = 1;
        data[p]=fr; data[p+1]=fg; data[p+2]=fb; data[p+3]=255;
        stack.push([cx+1,cy],[cx-1,cy],[cx,cy+1],[cx,cy-1]);
      }
      ctx.putImageData(imgData, 0, 0);
    }

    /* â”€â”€ ì´ë²¤íŠ¸ ë“±ë¡ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    canvas.addEventListener('mousedown',  onStart);
    canvas.addEventListener('mousemove',  onMove);
    canvas.addEventListener('mouseup',    onEnd);
    canvas.addEventListener('mouseleave', onEnd);
    canvas.addEventListener('touchstart', onStart, { passive: false });
    canvas.addEventListener('touchmove',  onMove,  { passive: false });
    canvas.addEventListener('touchend',   onEnd);

    /* â”€â”€ Undo / Redo â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    function pushHistory() {
      history.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
      if (history.length > 40) history.shift();
    }

    function undo() {
      if (history.length <= 1) return;
      redoStack.push(history.pop());
      ctx.putImageData(history[history.length - 1], 0, 0);
    }

    function redo() {
      if (!redoStack.length) return;
      const img = redoStack.pop();
      history.push(img);
      ctx.putImageData(img, 0, 0);
    }

    document.getElementById('undoBtn').addEventListener('click', undo);
    document.getElementById('redoBtn').addEventListener('click', redo);

    /* â”€â”€ ì „ì²´ ì‚­ì œ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    document.getElementById('clearBtn').addEventListener('click', function () {
      if (!confirm('ì „ì²´ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
      ctx.globalCompositeOperation = 'source-over';
      ctx.globalAlpha = 1;
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      history = [];
      redoStack = [];
      pushHistory();
    });

    /* â”€â”€ ì €ì¥ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    document.getElementById('saveBtn').addEventListener('click', function () {
      const link = document.createElement('a');
      link.download = 'drawing-' + Date.now() + '.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    /* â”€â”€ í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    document.addEventListener('keydown', function (e) {
      if (e.target.tagName === 'INPUT') return;
      if (e.ctrlKey || e.metaKey) {
        if (e.key === 'z') { e.preventDefault(); undo(); }
        if (e.key === 'y') { e.preventDefault(); redo(); }
        return;
      }
      const keyMap = { p: 'pen', e: 'eraser', l: 'line', r: 'rect', c: 'circle', f: 'fill' };
      const t = keyMap[e.key.toLowerCase()];
      if (t) document.querySelector('[data-tool="' + t + '"]').click();
    });

    /* â”€â”€ ìœ í‹¸ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    function hexToRgb(hex) {
      const r = parseInt(hex.slice(1,3),16);
      const g = parseInt(hex.slice(3,5),16);
      const b = parseInt(hex.slice(5,7),16);
      return 'rgb(' + r + ', ' + g + ', ' + b + ')';
    }

    function hexToRgbArr(hex) {
      return [
        parseInt(hex.slice(1,3),16),
        parseInt(hex.slice(3,5),16),
        parseInt(hex.slice(5,7),16),
      ];
    }

  })();
  </script>
