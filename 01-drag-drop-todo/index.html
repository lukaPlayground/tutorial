<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drag & Drop Todo</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0f1117;
      --surface: #1a1d27;
      --surface2: #22263a;
      --border: rgba(255,255,255,0.07);
      --text: #e2e8f0;
      --text-muted: rgba(226,232,240,0.4);
      --accent: #6366f1;
      --accent2: #818cf8;
      --done-bg: rgba(99,102,241,0.08);
      --drag-over: rgba(99,102,241,0.15);
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 20px;
    }

    .container {
      width: 100%;
      max-width: 560px;
    }

    header {
      margin-bottom: 36px;
    }

    header h1 {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    header h1 span {
      background: linear-gradient(135deg, #6366f1, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    header p {
      font-size: 14px;
      color: var(--text-muted);
      margin-top: 6px;
    }

    /* Stats bar */
    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 24px;
    }

    .stat {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--text-muted);
    }

    .stat-count {
      font-size: 20px;
      font-weight: 700;
      color: var(--text);
      line-height: 1;
    }

    .stat-count.done { color: var(--accent2); }

    /* Input area */
    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .input-row input {
      flex: 1;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 16px;
      color: var(--text);
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s;
    }

    .input-row input::placeholder { color: var(--text-muted); }

    .input-row input:focus {
      border-color: rgba(99,102,241,0.5);
    }

    .input-row button {
      background: linear-gradient(135deg, #6366f1, #818cf8);
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      color: white;
      font-size: 22px;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.1s;
      line-height: 1;
    }

    .input-row button:hover { opacity: 0.9; }
    .input-row button:active { transform: scale(0.95); }

    /* Filter tabs */
    .filters {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .filter-btn {
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 5px 14px;
      color: var(--text-muted);
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn.active {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    /* Todo list */
    .todo-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-height: 60px;
    }

    /* Todo item */
    .todo-item {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: grab;
      transition: transform 0.15s, box-shadow 0.15s, opacity 0.15s, background 0.15s;
      user-select: none;
    }

    .todo-item:active { cursor: grabbing; }

    .todo-item.dragging {
      opacity: 0.4;
      transform: scale(0.98);
    }

    .todo-item.drag-over {
      background: var(--drag-over);
      border-color: rgba(99,102,241,0.3);
    }

    .todo-item.completed {
      background: var(--done-bg);
    }

    .todo-item.hidden { display: none; }

    /* Drag handle */
    .drag-handle {
      color: var(--text-muted);
      font-size: 16px;
      cursor: grab;
      flex-shrink: 0;
    }

    /* Checkbox */
    .check-btn {
      width: 22px;
      height: 22px;
      border-radius: 6px;
      border: 2px solid var(--border);
      background: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.2s;
    }

    .todo-item.completed .check-btn {
      background: var(--accent);
      border-color: var(--accent);
    }

    .check-btn::after {
      content: '';
      width: 10px;
      height: 7px;
      border-left: 2px solid white;
      border-bottom: 2px solid white;
      transform: rotate(-45deg) translateY(-1px);
      opacity: 0;
      transition: opacity 0.2s;
    }

    .todo-item.completed .check-btn::after { opacity: 1; }

    /* Text */
    .todo-text {
      flex: 1;
      font-size: 15px;
      line-height: 1.4;
      transition: color 0.2s;
    }

    .todo-item.completed .todo-text {
      color: var(--text-muted);
      text-decoration: line-through;
    }

    /* Delete button */
    .delete-btn {
      background: transparent;
      border: none;
      color: var(--text-muted);
      font-size: 18px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s, color 0.2s;
      padding: 4px;
      border-radius: 6px;
      flex-shrink: 0;
    }

    .todo-item:hover .delete-btn { opacity: 1; }
    .delete-btn:hover { color: #f87171; }

    /* Empty state */
    .empty {
      text-align: center;
      padding: 48px 0;
      color: var(--text-muted);
      font-size: 14px;
      display: none;
    }

    .empty.show { display: block; }
    .empty-icon { font-size: 40px; margin-bottom: 12px; }

    /* Footer actions */
    .footer-actions {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
    }

    .clear-btn {
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 7px 14px;
      color: var(--text-muted);
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .clear-btn:hover {
      border-color: #f87171;
      color: #f87171;
    }

    .clear-btn:disabled {
      opacity: 0.3;
      cursor: default;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>My <span>Todo</span></h1>
      <p>드래그로 순서를 바꿀 수 있어요</p>
    </header>

    <div class="stats">
      <div class="stat">
        <span class="stat-count" id="total-count">0</span>
        <span>전체</span>
      </div>
      <div class="stat">
        <span class="stat-count done" id="done-count">0</span>
        <span>완료</span>
      </div>
    </div>

    <div class="input-row">
      <input type="text" id="todo-input" placeholder="할 일을 입력하세요..." maxlength="80" />
      <button id="add-btn" aria-label="추가">+</button>
    </div>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">전체</button>
      <button class="filter-btn" data-filter="active">진행 중</button>
      <button class="filter-btn" data-filter="completed">완료</button>
    </div>

    <ul class="todo-list" id="todo-list"></ul>

    <div class="empty" id="empty-state">
      <div class="empty-icon">✅</div>
      <p>할 일이 없습니다</p>
    </div>

    <div class="footer-actions">
      <button class="clear-btn" id="clear-btn" disabled>완료 항목 지우기</button>
    </div>
  </div>

  <script>
    // ── State ──────────────────────────────────────────────
    let todos = JSON.parse(localStorage.getItem('todos') || '[]');
    let currentFilter = 'all';
    let dragSrc = null;

    // ── DOM refs ───────────────────────────────────────────
    const input     = document.getElementById('todo-input');
    const addBtn    = document.getElementById('add-btn');
    const list      = document.getElementById('todo-list');
    const empty     = document.getElementById('empty-state');
    const totalEl   = document.getElementById('total-count');
    const doneEl    = document.getElementById('done-count');
    const clearBtn  = document.getElementById('clear-btn');
    const filterBtns = document.querySelectorAll('.filter-btn');

    // ── Helpers ────────────────────────────────────────────
    const save = () => localStorage.setItem('todos', JSON.stringify(todos));

    const uid = () => Date.now().toString(36) + Math.random().toString(36).slice(2, 6);

    function updateStats() {
      const done = todos.filter(t => t.done).length;
      totalEl.textContent = todos.length;
      doneEl.textContent  = done;
      clearBtn.disabled   = done === 0;
    }

    // ── Render ─────────────────────────────────────────────
    function render() {
      list.innerHTML = '';

      const filtered = todos.filter(t => {
        if (currentFilter === 'active')    return !t.done;
        if (currentFilter === 'completed') return  t.done;
        return true;
      });

      filtered.forEach(todo => {
        const li = document.createElement('li');
        li.className = 'todo-item' + (todo.done ? ' completed' : '');
        li.draggable = true;
        li.dataset.id = todo.id;

        li.innerHTML = `
          <span class="drag-handle" aria-hidden="true">⠿</span>
          <button class="check-btn" aria-label="완료 토글"></button>
          <span class="todo-text">${escHtml(todo.text)}</span>
          <button class="delete-btn" aria-label="삭제">×</button>
        `;

        // Check
        li.querySelector('.check-btn').addEventListener('click', () => toggleDone(todo.id));
        // Delete
        li.querySelector('.delete-btn').addEventListener('click', () => deleteTodo(todo.id));

        // Drag events
        li.addEventListener('dragstart', onDragStart);
        li.addEventListener('dragover',  onDragOver);
        li.addEventListener('dragleave', onDragLeave);
        li.addEventListener('drop',      onDrop);
        li.addEventListener('dragend',   onDragEnd);

        list.appendChild(li);
      });

      const isEmpty = filtered.length === 0;
      empty.classList.toggle('show', isEmpty);
      updateStats();
    }

    function escHtml(str) {
      return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
    }

    // ── Actions ────────────────────────────────────────────
    function addTodo() {
      const text = input.value.trim();
      if (!text) return;
      todos.push({ id: uid(), text, done: false });
      save();
      render();
      input.value = '';
      input.focus();
    }

    function toggleDone(id) {
      const t = todos.find(t => t.id === id);
      if (t) { t.done = !t.done; save(); render(); }
    }

    function deleteTodo(id) {
      todos = todos.filter(t => t.id !== id);
      save();
      render();
    }

    function clearCompleted() {
      todos = todos.filter(t => !t.done);
      save();
      render();
    }

    // ── Drag & Drop ────────────────────────────────────────
    function onDragStart(e) {
      dragSrc = this;
      this.classList.add('dragging');
      e.dataTransfer.effectAllowed = 'move';
      e.dataTransfer.setData('text/plain', this.dataset.id);
    }

    function onDragOver(e) {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'move';
      if (this !== dragSrc) this.classList.add('drag-over');
    }

    function onDragLeave() {
      this.classList.remove('drag-over');
    }

    function onDrop(e) {
      e.stopPropagation();
      if (this === dragSrc) return;

      const srcId  = dragSrc.dataset.id;
      const destId = this.dataset.id;

      const srcIdx  = todos.findIndex(t => t.id === srcId);
      const destIdx = todos.findIndex(t => t.id === destId);

      // Reorder
      const [moved] = todos.splice(srcIdx, 1);
      todos.splice(destIdx, 0, moved);

      save();
      render();
    }

    function onDragEnd() {
      document.querySelectorAll('.todo-item').forEach(el => {
        el.classList.remove('dragging', 'drag-over');
      });
      dragSrc = null;
    }

    // ── Event Listeners ────────────────────────────────────
    addBtn.addEventListener('click', addTodo);

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') addTodo();
    });

    clearBtn.addEventListener('click', clearCompleted);

    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        filterBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        render();
      });
    });

    // ── Init ───────────────────────────────────────────────
    render();
  </script>
</body>
</html>
